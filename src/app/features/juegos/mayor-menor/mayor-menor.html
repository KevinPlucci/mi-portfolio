<section class="mm">
  <h2>Mayor o Menor</h2>

  @if (!finished) {
  <div class="status">
    <div class="card">Actual: <b>{{ label(current) }}</b></div>
    <div>Puntos: <b>{{ score }}</b> — Rondas: <b>{{ rounds }}</b></div>
  </div>

  <div class="actions">
    <button type="button" class="btn" (click)="guess('menor')">Menor</button>
    <button type="button" class="btn" (click)="guess('mayor')">Mayor</button>
  </div>

  <button class="reset" type="button" (click)="reset()">Reiniciar</button>
  } @else {
  <div class="end">
    <p>
      Partida terminada — Puntaje: <b>{{ score }}</b> en {{ rounds }} rondas.
    </p>
    <button class="btn" type="button" (click)="reset()">Jugar de nuevo</button>
  </div>
  }
</section>
