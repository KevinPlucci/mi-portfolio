<section class="about">
  <div class="card">
    <div class="photo">
      <img [src]="alumno.imagenUrl" alt="Foto del alumno" />
    </div>
    <div class="info">
      <h2>¿Quién Soy?</h2>
      <ul>
        <li><strong>Nombre:</strong> {{ alumno.nombre }}</li>
        <li><strong>Legajo:</strong> {{ alumno.legajo }}</li>
        <li><strong>Curso:</strong> {{ alumno.curso }}</li>
        <li><strong>Email:</strong> {{ alumno.email }}</li>
      </ul>

      <h3>{{ alumno.juego.titulo }}</h3>
      <p>{{ alumno.juego.descripcion }}</p>
    </div>
  </div>
</section>
