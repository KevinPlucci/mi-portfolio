<section class="login">
  <div class="card">
    <h1>Iniciar sesión</h1>

    <form (ngSubmit)="login()" novalidate>
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" />

      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
      />

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          Entrar
        </button>
      </div>
    </form>

    <div class="quick-actions">
      <!-- Si los tenías con disabled, podés sacarlo ahora. Igual los estilos de disabled ya contrastan. -->
      <button
        type="button"
        class="btn btn-secondary"
        (click)="usarDemo()"
        [disabled]="loading"
      >
        Demo alumno
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="usarInvitado()"
        [disabled]="loading"
      >
        Invitado
      </button>
    </div>

    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
</section>
