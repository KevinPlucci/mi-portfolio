<!-- Grid de 12 para centrar la card como en Quién Soy -->
<div class="home-grid">
  <section class="auth blue-skin">
    <h2>Ingresar</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label class="field">
        <span>Email</span>
        <input
          type="email"
          formControlName="email"
          inputmode="email"
          autocomplete="email"
        />
      </label>

      <label class="field">
        <span>Contraseña</span>
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
      </label>

      @if (error) {
      <div class="notice error">{{ error }}</div>
      }

      <div class="actions">
        <button
          class="btn primary"
          type="submit"
          [disabled]="loading || form.invalid"
        >
          @if (loading) { <span class="spinner" aria-hidden="true"></span> }
          Ingresar
        </button>
        <a routerLink="/registro" class="btn ghost">Crear cuenta</a>
      </div>
    </form>

    <div class="quick">
      <p>Accesos rápidos (autocompletan):</p>
      <button class="chip" type="button" (click)="quickFill('alumno')">
        Alumno
      </button>
      <button class="chip" type="button" (click)="quickFill('invitado')">
        Invitado
      </button>
    </div>
  </section>
</div>
