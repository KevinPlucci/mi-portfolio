<div class="login-card">
  <h1>Iniciar sesión</h1>

  <form (ngSubmit)="login()" [attr.aria-busy]="loading">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
      [disabled]="loading"
    />

    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      autocomplete="current-password"
      [disabled]="loading"
    />

    <button type="submit" [disabled]="loading">Entrar</button>
  </form>

  <div class="actions">
    <button type="button" (click)="usarDemo()" [disabled]="loading">
      Demo alumno
    </button>
    <button type="button" (click)="usarInvitado()" [disabled]="loading">
      Invitado
    </button>
  </div>

  @if (error) {
  <p class="error">{{ error }}</p>
  }
</div>
