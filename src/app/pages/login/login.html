<section class="login panel">
  <h1>Login</h1>
  <div class="quick">
    <button class="btn btn-ghost" (click)="usarDemo()" type="button">Demo Alumno</button>
    <button class="btn btn-ghost" (click)="usarInvitado()" type="button">Invitado</button>
  </div>

  <form class="form" (ngSubmit)="login()">
    <label class="label">Email</label>
    <input class="input" [(ngModel)]="email" name="email" type="email" required />

    <label class="label">Contraseña</label>
    <input class="input" [(ngModel)]="password" name="password" type="password" required />

    <button class="btn btn-primary" type="submit" [disabled]="loading">
      {{ loading ? 'Ingresando…' : 'Ingresar' }}
    </button>

    @if (error) {
    <p class="error">{{ error }}</p>
    }
  </form>
</section>
