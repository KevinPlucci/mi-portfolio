<div class="register-card">
  <h1>Crear cuenta</h1>

  <form (ngSubmit)="register()" [attr.aria-busy]="loading">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
      [disabled]="loading"
    />

    <label for="password">Contrase√±a</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      autocomplete="new-password"
      [disabled]="loading"
    />

    <button type="submit" [disabled]="loading">Registrarme</button>
  </form>

  @if (success) {
  <p class="success">{{ success }}</p>
  } @if (error) {
  <p class="error">{{ error }}</p>
  }
</div>
