<!-- Grid de 12 para centrar la card como en Login / Quién Soy -->
<div class="home-grid">
  <section class="auth blue-skin">
    <h2>Registro</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label class="field">
        <span>Email</span>
        <input
          type="email"
          formControlName="email"
          inputmode="email"
          autocomplete="email"
        />
      </label>

      <label class="field">
        <span>Contraseña</span>
        <input
          type="password"
          formControlName="password"
          autocomplete="new-password"
        />
      </label>

      @if (error) {
      <div class="notice error">{{ error }}</div>
      } @if (ok) {
      <div class="notice ok">Registro exitoso. Redirigiendo…</div>
      }

      <div class="actions">
        <button
          class="btn primary"
          type="submit"
          [disabled]="loading || form.invalid"
        >
          @if (loading) { <span class="spinner" aria-hidden="true"></span> }
          Crear cuenta
        </button>

        <a routerLink="/login" class="btn ghost">Ya tengo cuenta</a>
      </div>
    </form>
  </section>
</div>
