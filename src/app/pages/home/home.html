<section class="home">
  <div class="card">
    <h1>Bienvenido a mi Porfolio</h1>
    <p>Componente principal. Accesos a juegos y listados.</p>

    <div class="session">
      @if (auth.user$ | async; as user) {
      <span class="badge">Sesión: <strong>{{ user.email }}</strong></span>
      <button
        type="button"
        class="btn btn-danger"
        (click)="logout()"
        [disabled]="loadingLogout"
      >
        Cerrar sesión
      </button>
      } @else {
      <span class="badge muted">Sin sesión</span>
      }
    </div>

    <div class="grid">
      <a class="tile" routerLink="/juegos">
        <h3>Juegos</h3>
        <p>Ahorcado y Mayor/Menor.</p>
      </a>

      <a class="tile" routerLink="/listados">
        <h3>Listados</h3>
        <p>Consultas y rankings.</p>
      </a>

      <a class="tile" routerLink="/chat">
        <h3>Chat</h3>
        <p>Acceso a la sala (solo logueados).</p>
      </a>
    </div>
  </div>
</section>
