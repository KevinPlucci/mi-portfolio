<section class="panel" style="padding: 16px">
  @if (user$ | async; as user) {
  <div class="userbar">
    <div><strong>Sesión:</strong> {{ user.email }}</div>
    <button class="btn btn-ghost" (click)="logout()">Log Out</button>
  </div>
  } @else {
  <div class="userbar">
    <a routerLink="/login" class="btn btn-primary">Login</a>
    <a routerLink="/registro" class="btn btn-ghost">Registro</a>
  </div>
  }
</section>

<h2 style="margin: 16px 0">Juegos</h2>

    </div>
  </article>
